general:
  artifacts:
    - "build/compressed/"

test:
  pre:
    - npm install -g http-server
    - "http-server ./app":
        background: true
  override:
    - grunt build
    - mocha "app/test/*.js" -t 30000

dependencies:
  post:
    - wget http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar -Dwebdriver.chrome.driver=node_modules/.bin/chromedriver:
        background: true
